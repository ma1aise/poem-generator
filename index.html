<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <div class="container">
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter topic ..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by Lisa Wells and is open-sourced on
      <a href="https://github.com/ma1aise/poem-generator" target="_blank">
        Github
      </a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
