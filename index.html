<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <h1>AI Poem Generator</h1>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic ..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
    </main>
    <footer>
      <a href="https://github.com/ma1aise/poem-generator" target="_blank">
        Github
      </a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
